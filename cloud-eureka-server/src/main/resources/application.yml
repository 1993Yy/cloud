spring:
  application:
    name: @project.artifactId@
  profiles:
    active: dev
---
spring:
  profiles: dev
server:
  port: 10000
eureka:
  server:
    eviction-interval-timer-in-ms: 5000  # 每5秒一次 移出过期实例
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

---
spring:
  profiles: test
server:
  port: 10001
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 90
    lease-renewal-interval-in-seconds: 30
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

